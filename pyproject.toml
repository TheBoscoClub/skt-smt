[tool.bandit]
# Skip B311: Standard pseudo-random generators are appropriate for input simulation
# This project uses random for realistic typing/mouse patterns, not cryptographic purposes
skips = ["B311"]

[tool.ruff]
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    ".snapshots",
]

[tool.ruff.lint]
select = ["E", "F", "W"]
ignore = ["E501"]  # Line too long
